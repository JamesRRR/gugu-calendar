<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="160" height="160">
  <!-- 脱毛鸽子（咕王） -->
  <circle cx="50" cy="55" r="26" fill="#e8e8e8" stroke="#ccc" stroke-width="2"/>
  <!-- 头部 -->
  <circle cx="50" cy="35" r="18" fill="#f5f5f5" stroke="#ddd" stroke-width="2"/>
  <!-- 眼睛 - 更大更有神 -->
  <circle cx="42" cy="32" r="5" fill="#333"/>
  <circle cx="58" cy="32" r="5" fill="#333"/>
  <!-- 眼白 -->
  <circle cx="42" cy="32" r="6" fill="none" stroke="#fff" stroke-width="1"/>
  <circle cx="58" cy="32" r="6" fill="none" stroke="#fff" stroke-width="1"/>
  <!-- 喙 - 更突出 -->
  <polygon points="44,40 56,40 50,50" fill="#ffa500"/>
  <!-- 王冠 -->
  <polygon points="35,20 40,10 45,18 50,8 55,18 60,10 65,20" fill="#ffd700" stroke="#ffa500" stroke-width="1"/>
  <!-- 完全没有羽毛 -->
</svg>
